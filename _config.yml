title: My Brain Dumpster
name: My Brain Dumpster
user_description: kimbariri.github.io
notes_url: "https://kimbariri.github.io/"
profile_pic: /assets/img/profile.png
favicon: /assets/img/favicon.png
copyright_name: MIT
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://kimbariri.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-paginate

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: null
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge
  auto_ids: true

paginate: 10
paginator_path: "/blog"
paginate_path: "/blog/page:num/"

permalink: /:title

sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title
    wiki:
        output: true
        permalink: /:collection/:path/
toc:
  max_level: 3

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes

# google_analytics:
#   ua: UA-110224147-1

# google_adsense:
#   client: ca-pub-3675948545737694

timezone: "APAC/Sydney"