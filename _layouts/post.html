---
layout: default
---
{%- if page.content-type == "post" -%}
<section>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="faded">{% if page.content-type == "post" %}
    {{ page.date | date: "%B %-d, %Y" }}
    {% endif %}
  </time>
  <h1>{{ page.title }}</h1>
  {{ content }}
</section>
{%- endif -%}
